<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
  <title>Femboy Detector™</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Femboy Detector™</h1>
    <p class="subtitle">100% random. 0% accurate. Enter your name, then detect.</p>

    <label for="nameInput" class="name-label">Your name</label>
    <input type="text" id="nameInput" class="name-input" placeholder="Type your name here" maxlength="32" autocomplete="off">

    <button type="button" class="detect-btn" id="detectBtn">Detect</button>

    <div class="result-box empty" id="resultBox">
      <span id="resultText">Press the button to find out.</span>
    </div>
  </main>
  <footer>
    <p class="footer-note">Results are purely random and for fun only.</p>
    <p class="footer-help">
      <a href="#" id="creditsLink" class="help-link">Credits</a>
      ·
      <a href="#" id="helpLink" class="help-link">Contact / GitHub</a>
      ·
      <a href="#" id="electrofyberLink" class="help-link">Electrofyber</a>
    </p>
  </footer>

  <script src="renderer.js"></script>
</body>
</html>
